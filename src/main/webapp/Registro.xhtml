<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>

    <h:outputStylesheet  name="css/inicioRegistro.css"/>

    <title>Facelet Title</title>
</h:head>
<h:body styleClass="body" >
    <h:panelGroup layout="block" styleClass="alert alert-danger"
                  rendered="#{not empty facesContext.messageList}">
        <h:messages />
    </h:panelGroup>
    <h:form>
        <div class="login-wrap">
            <div class="login-html">

                <div class="login-form">
                    <b:image name="img/logo.png" styleClass="imagen"></b:image>
                    <div class="group">
                        <h:outputLabel for="Registro:nombre" value="Nombre Completo:"></h:outputLabel>
                        <b:inputText required="true" placeholder="Nombre Completo:" value="#{usuarioBean.usuario.nombre}"  id="nombre" name="nombre" styleClass="input" />

                    </div>
                    <div class="group">
                        <h:outputLabel for="Registro:DUI" value="DUI:"></h:outputLabel>
                        <b:inputText required="true" placeholder="DUI:" value="#{usuarioBean.usuario.dui}"  id="dui" name="dui" styleClass="input" />
                    </div>
                    <div class="group">
                        <h:outputLabel for="Registro:Licencia" value="Numero de telefono:"></h:outputLabel>
                        <b:inputText required="true" placeholder="Licencia:" value="#{usuarioBean.usuario.telefono}"  id="licencia" name="licencia" styleClass="input" />
                    </div>
                    <div class="group">
                        <h:outputLabel for="Registro:correo" value="Correo electronico:"></h:outputLabel>
                        <b:inputText required="true" placeholder="Correo Electronico:" value="#{usuarioBean.usuario.correo}"  id="correo" name="correo" styleClass="input" />

                    </div>
                    <div class="group">
                        <h:outputLabel for="Registro:contra" value="Contraseña:"></h:outputLabel>
                        <b:inputText required="true" placeholder="Contraseña:"  value="#{usuarioBean.usuario.pass}"  id="contra" name="contra" styleClass="input" />
                    </div>
                    <div class="group">
                        <h:commandButton  action="#{usuarioBean.registarUsuario()}" type="submit" name="registrar" class="button" value="Registrarse">
                        </h:commandButton>
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Inicio Seseion</a>
                    </div>
                </div>
            </div>
        </div>
    </h:form>
</h:body>

</html>
