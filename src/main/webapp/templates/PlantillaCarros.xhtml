<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <h:outputStylesheet name="css/bootstrap.min.css"/>
    <style type="">
        *{
            padding: 0;
            margin: 0;
            text-decoration: none;
            list-style: none;
            box-sizing: border-box;

        }
        .body{
            background-color: #d3d5b0;
        }
        .Contenedor_Principal{
            background: black ;
            height: 80px;
            width: 100%;
        }
        .enlace{
            position: absolute;
            padding: 20px 50px;
        }
        .logo{
            height: 60px;
        }
        .Contenedor_Principal ul{
            float: right;
            margin-right: 20px;
        }
        .Contenedor_Principal ul li{
            display: inline-block;
            line-height: 80px;
            margin: 0 5px;
        }
        .Contenedor_Principal ul li a{
            color: #fff;
            font-size: 18px;
            padding: 7px 13px;
            border-radius: 3px;
            text-transform: uppercase;
        }
        li a.active, li a:hover{
            background: #000090;
            transition: .5s;
        }
        .checkbtn{
            font-size: 30px;
            color: #fff;
            float: right;
            line-height: 80px;
            margin-right: 40px;
            cursor: pointer;
            display: none;
        }
        #check{
            display: none;
        }
        section{
            background-color: #3498db;
            background-size: cover;
            background-position: center center;
            height: calc(100vh - 80px);
        }

        @media (max-width: 952px){
            .enlace{
                padding-left: 20px;
            }
            .Contenedor_Principal ul li a{
                font-size: 16px;
            }
        }

        @media (max-width: 858px){
            .checkbtn{
                display: block;
            }
            ul{
                position: fixed;
                width: 100%;
                height: 100vh;
                background: #2c3e50;
                top: 80px;
                left: -100%;
                text-align: center;
                transition: all .5s;
            }
            .Contenedor_Principal ul li{
                display: block;
                margin: 50px 0;
                line-height: 30px;
            }
            .Contenedor_Principal ul li a{
                font-size: 20px;
            }
            li a:hover, li a.active{
                background: none;
                color: red;
            }
            #check:checked ~ ul{
                left:0;
            }
        }
        .container2{
            width: 100%;
            max-width: 1200px;
            height: 430px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: auto;
        }

        .container2 .card{
            width: 330px;
            height: 430px;
            border-radius: 8px;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin: 20px;
            text-align: center;
            transition: all 0.25s;
            background-color: #b5cea4;
        }

        .container2 .card:hover{
            transform: translateY(-15px);
            box-shadow: 0 12px 16px rgba(0, 0, 0, 0.2);
        }

        .container2 .card img{
            width: 330px;
            height: 220px;
        }


        .container2 .card h4{
            font-weight: 600;
        }

        .container2 .card p{
            padding: 0 1rem;
            font-size: 16px;
            font-weight: 300;
        }

        .container2 .card a {
            font-weight: 500;
            text-decoration: none;
            color: #3498db;
        }
        .contenedor3{
            width: 100%;
            max-width: 1200px;
            height: 430px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: auto;
        }

        .contenedor3 .card{
            width: 330px;
            height: 530px;
            border-radius: 8px;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin: 20px;
            text-align: center;
            transition: all 0.25s;
            background-color: #b5cea4;
        }

        .contenedor3 .card:hover{
            transform: translateY(-15px);
            box-shadow: 0 12px 16px rgba(0, 0, 0, 0.2);
        }

        .contenedor3 .card img{
            width: 330px;
            height: 220px;
        }


        .contenedor3 .card h4{
            font-weight: 600;
        }

        .contenedor3 .card p{
            padding: 0 1rem;
            font-size: 16px;
            font-weight: 300;
        }

        .contenedor3 .card a {
            font-weight: 500;
            text-decoration: none;
            color: #3498db;
        }
        .carrosimg{
            width: 330px; /* Ancho fijo deseado */
            height: 250px; /* Alto fijo deseado */
            object-fit: cover;
        }
        h2{
            text-align: center;
        }
        .hero .container2{
            background-size: cover;
            margin-bottom: 200px;
        }
    </style>

</h:head>

                <br/>
                <h2></h2>

                    <div class="card">
                        <b:carousel id="parque2" style="width:400px" disabled="true">
                            <b:carouselItem>
                                <h:graphicImage library="img" name="nissan.jpg" alt="" />
                            </b:carouselItem>

</h:body>
</html>
