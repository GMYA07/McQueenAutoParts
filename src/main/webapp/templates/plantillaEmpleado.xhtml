<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <h:outputStylesheet name="css/bootstrap.min.css"/>
    <h:outputStylesheet name="css/crud.css"/>
</h:head>

<h:body>

    <p:menubar style="    background: black ;height: 80px;width: 100%;" >


        <p:menuitem outcome="IndexEmpleado">
            <b:image name="img/logo.png" style=" height: 50px;"></b:image>
        </p:menuitem>
        <ul style=" float: left;">
            <li style=" display: inline-block;line-height: 80px;margin: 0 5px;"><p:menuitem value="Automoviles" outcome="addAutomoviles" style=" color: #fff;font-size: 18px;padding: 7px 13px;border-radius: 3px;text-transform: uppercase;" /></li>
            <li style=" display: inline-block;line-height: 80px;margin: 0 5px;"><p:menuitem value="Repuestos" outcome="addRepuestos" style=" color: #fff;font-size: 18px;padding: 7px 13px;border-radius: 3px;text-transform: uppercase;" /></li>
            <li style=" display: inline-block;line-height: 80px;margin: 0 5px;"><p:menuitem value="Citas Mecanicos" outcome="addCitaMecanico" style=" color: #fff;font-size: 18px;padding: 7px 13px;border-radius: 3px;text-transform: uppercase;" /></li>
            <li style=" display: inline-block;line-height: 80px;margin: 0 5px;"><p:menuitem action="#{iniciarSesionBean.cerrarSesion()}" value="Cerrar Sesion" style=" color: #fff;font-size: 18px;padding: 7px 13px;border-radius: 3px;text-transform: uppercase;" /></li>
        </ul>
    </p:menubar>
    <div class="col-md-11 col-sm-11" style="width: 100%">
        <ui:insert name="content">

        </ui:insert>
    </div>
</h:body>
</html>
