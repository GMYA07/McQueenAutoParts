<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/plantillaIndex.xhtml">
    <ui:define name="contenidoAdministrador">
        <h1 class="text-center">Tabla de Productos</h1>
        <br/>
        <br/>
       <b:container styleClass="contendorCrudPadre">
           <b:container styleClass="contendorCrud">
               <b:dataTable value="#{null}" var="productos"
                            id="productosTable"
                            styleClass="table table-striped table-bordered">
                   <h:column>
                       <f:facet name="header">
                           <h:outputText value="Nombre del Producto" />
                       </f:facet>
                       <h:outputText value="#{null}" />
                   </h:column>
                   <h:column>
                       <f:facet name="header">
                           <h:outputText value="Precio del producto" />
                       </f:facet>
                       <h:outputText value="#{null}" />
                   </h:column>
                   <h:column>
                       <f:facet name="header">
                           <h:outputText value="Precio del producto" />
                       </f:facet>
                       <h:outputText value="#{null}" />
                   </h:column>
                   <h:column>
                       <f:facet name="header">
                           <h:outputText value="Precio del producto" />
                       </f:facet>
                       <h:outputText value="#{null}" />
                   </h:column>
                   <h:column>
                       <f:facet name="header">
                           <h:outputText value="Precio del producto" />
                       </f:facet>
                       <h:outputText value="#{null}" />
                   </h:column>
                   <h:column>
                       <f:facet name="header">
                           <h:outputText value="Precio del producto" />
                       </f:facet>
                       <h:outputText value="#{null}" />
                   </h:column>
                   <h:column>
                       <f:facet name="header">
                           <h:outputText value="Fecha de vencimiento" />
                       </f:facet>
                       <h:outputFormat value="#{null}">
                           <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
                       </h:outputFormat>
                   </h:column>
               </b:dataTable>
           </b:container>
           <b:container styleClass="contendorCrud">

               <h:form styleClass="formularioModi">
                   <h2>Modificar Producto</h2>
                   <h:outputLabel value="Nombre del Producto"/>
                   <br/>
                   <h:inputText value=""/>
                   <br/>
                   <h:outputLabel value="Precio del Producto"/>
                   <br/>
                   <h:inputText/>
                   <br/>
                   <h:outputLabel value="Fecha de vencimiento"/>
                   <br/>
                   <h:inputText/>
                   <br/>
                   <br/>
                   <b:button look="danger" value="Modificar"/>
               </h:form>
           </b:container>
       </b:container>
    </ui:define>
</ui:composition>
