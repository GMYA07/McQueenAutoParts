<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/plantillaIndex.xhtml">
    <ui:define name="contenidoAdministrador">
        <h1 class="text-center">Tabla de Productos</h1>
        <br/>
        <br/>
        <b:container styleClass="contendorCrudPadre" style="width:100%">
            <b:container styleClass="contendorCrud" style="width:100%">
                <h:form>
                    <b:dataTable value="#{repuestoBean.listaRepuestos}" var="repuesto" id="productosTable" styleClass="table table-striped table-bordered">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Id del Repuesto" />
                            </f:facet>
                            <h:outputText value="#{repuesto.idRepuesto}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre del repuesto" />
                            </f:facet>
                            <h:outputText value="#{repuesto.nombre}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Categoria del repuesto" />
                            </f:facet>
                            <h:outputText value="#{repuesto.categorias}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Marca del repuesto" />
                            </f:facet>
                            <h:outputText value="#{repuesto.marca}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Precio del repuesto" />
                            </f:facet>
                            <h:outputText value="#{repuesto.precio}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Cantidad del repuesto" />
                            </f:facet>
                            <h:outputText value="#{repuesto.cantidad}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Foto del repuesto" />
                            </f:facet>
                            <p:graphicImage value="/resources/imgRepuestos/#{repuesto.imagenRepuesto}" style="width:200px"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Acciones" />
                            </f:facet>
                            <b:commandButton action="#{automovilBean.registrarNuevoAutomovil()}" look="primary" value="Modificar Repuesto"/>
                            <b:commandButton action="#{automovilBean.registrarNuevoAutomovil()}"  look="danger" value="Eliminar Repuesto"/>
                        </h:column>
                    </b:dataTable>
                </h:form>
                <br/>
                <br/>
                <h:form styleClass="formularioModi"  style="margin-left: 700px">
                    <h2>Modificar Producto</h2>
                    <h:outputLabel value="Nombre del Empleado"/>
                    <br/>
                    <h:inputText value=""/>
                    <br/>
                    <h:outputLabel value="Apellidos del Empleado"/>
                    <br/>
                    <h:inputText/>
                    <br/>
                    <h:outputLabel value="Edad del Empleado"/>
                    <br/>
                    <h:inputText/>
                    <br/>
                    <br/>
                    <b:button look="danger" value="Modificar"/>
                </h:form>
            </b:container>
        </b:container>
    </ui:define>
</ui:composition>
