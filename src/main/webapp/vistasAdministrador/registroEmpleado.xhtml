<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

                template="/templates/plantillaIndex.xhtml">
    <ui:define name="contenidoAdministrador">
        <h:panelGroup layout="block" styleClass="alert alert-danger"

        <br/>
        <br/>

                    <h2>Nuevo Empleado</h2>
                    <p:outputLabel value="DUI del Empleado"/>

                    <p:inputText value="#{empleadoBean.empleado.dui}"/>
                    <br/>
                    <p:outputLabel value="Nombre Completo del Empleado"/>
                    <br/>
                    <p:inputText value="#{empleadoBean.empleado.nombre}"/>
                    <br/>
                    <p:outputLabel value="Correo del Empleado"/>
                    <br/>
                    <p:inputText value="#{empleadoBean.empleado.correo}"/>
                    <br/>
                    <p:outputLabel value="ContraseÃ±a del Empleado"/>
                    <br/>
                    <p:inputText value="#{empleadoBean.empleado.pass}"/>
                    <br/>
                    <br/>
                    <b:commandButton action="#{empleadoBean.registrarEmpleado()}" look="danger" value="Insertar Mecanico"/>
                </h:form>
            </b:container>
        </b:container>
    </ui:define>
</ui:composition>
