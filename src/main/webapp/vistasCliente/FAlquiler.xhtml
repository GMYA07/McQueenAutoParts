<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <title>Solicitud de Venta de Veh√≠culo</title>
    <style type="">

        body {
            background: linear-gradient(to bottom, #68a3de, #ffffff); /* Fondo celeste y blanco en degradado */
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #645e5e; /* Fondo gris claro del formulario */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            color: #ffffff;
        }

        .form-group inputText,
        .form-group select,
        .form-group inputTextarea {
            width: 92%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            margin: 5px 0;
            opacity: 0.5;
        }

        .form-group inputText[type="file"] {
            width: 92%;
        }

        .form-group inputText:focus,
        .form-group select:focus,
        .form-group inputTextarea:focus {
            border: 1px solid #007bff;
            opacity: 1;
        }

        button {
            background-color: #007bff;
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 15px;
            width: 98%;
            font-weight: bold;
        }

        button:hover {
            background-color: #0ab9b9;
            color: #1a1e21;
            font-weight: bold;
        }

        .titulo {
            color: #ffffff;
        }


    </style>


</h:head>

<h:body>

    <div class="container">
        <h1 class="titulo">Solicitud de Alquiler de un #{rentaBean.autoRentar.marcaAutomovil} #{rentaBean.autoRentar.modeloAutomovil}</h1>
        <h:graphicImage library="img" name="logo.png" style="max-width: 100%; margin: 10px auto; display: block;"/>
        <h:form>
            <div class="form-group">
                <label for="dui">DUI:</label>
                <b:inputText value="#{rentaBean.duiUserRenta}" placeholder="12345678-9" id="dui" name="dui"/>
                <b:inputText type="hidden" value="#{rentaBean.idAuto}"/>
            </div>
            <div class="form-group">
                <label >Fecha de entrega del automovil:</label>
                <b:datepicker  id="fechaI" value="#{rentaBean.rentaAuto.fechaInicio}" pattern="dd/MM/yyyy" />
            </div>
            <div class="form-group">
                <label >Fecha de devolucion del automovil:</label>
                <b:datepicker id="fechaF" value="#{rentaBean.rentaAuto.fechaFinal}" pattern="dd/MM/yyyy" />
            </div>
            <br/>
            <br/>
            <b:commandButton value="Alquilar Automovil" look="primary" action="#{rentaBean.registrarRenta()}">
                <f:param name="idAutomovil" value="#{rentaBean.autoRentar.idAutomovil}"/>
            </b:commandButton>
            <h:messages id="successMessage" infoStyle="color:darkgreen" errorStyle="color:darkred" />
            <h:messages id="errorMessage" infoStyle="color:darkgreen" globalOnly="true" errorStyle="color:darkred" />
        </h:form>
    </div>

</h:body>
</html>
