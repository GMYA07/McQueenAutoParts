<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

      xmlns:b="http://bootsfaces.net/ui">



<h:head>
    <title>Solicitud de Venta de Vehículo</title>
    <style type="">

        body {
            background: linear-gradient(to bottom, #68a3de, #ffffff); /* Fondo celeste y blanco en degradado */
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #645e5e; /* Fondo gris claro del formulario */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            color: #ffffff;
        }

        .form-group inputText,
        .form-group select,
        .form-group inputTextarea {
            width: 92%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            margin: 5px 0;
            opacity: 0.5;
        }

        .form-group inputText[type="file"] {
            width: 92%;
        }

        .form-group inputText:focus,
        .form-group select:focus,
        .form-group inputTextarea:focus {
            border: 1px solid #007bff;
            opacity: 1;
        }

        button {
            background-color: #007bff;
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 15px;
            width: 98%;
            font-weight: bold;
        }

        button:hover {
            background-color: #0ab9b9;
            color: #1a1e21;
            font-weight: bold;
        }

        .titulo {
            color: #ffffff;
        }


    </style>


</h:head>

<h:body>


            <div class="container">
                <h:panelGroup layout="block" styleClass="alert alert-danger"
                              rendered="#{not empty facesContext.messageList}">
                    <h:messages />
                </h:panelGroup>
                <h1 class="titulo">Solicitud de Venta</h1>
                <h:graphicImage library="img" name="logo.png" style="max-width: 100%; margin: 10px auto; display: block;"/>


                <h:form enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="dui">Dui de la persona Solicitante:</label>
                        <b:inputText value="#{automovilBean.duiSolicitante}" placeholder="12345678-9" id="dui" name="dui"/>
                    </div>
                    <div class="form-group">
                        <label for="placa">Placa:</label>
                        <b:inputText value="#{automovilBean.automovil.placaAutomovil}" placeholder="555-443" id="placa" name="placa"/>
                    </div>
                    <div class="form-group">
                        <label for="marca">Marca:</label>
                        <b:inputText value="#{automovilBean.automovil.marcaAutomovil}" placeholder="Toyota" id="marca" name="marca"/>
                    </div>
                    <div class="form-group">
                        <label for="modelo">Modelo del vehículo:</label>
                        <b:inputText value="#{automovilBean.automovil.modeloAutomovil}" placeholder="Sentra" id="modelo" name="modelo"/>
                    </div>
                    <div class="form-group">
                        <label for="year">Año del vehículo:</label>
                        <b:inputText value="#{automovilBean.automovil.yearAutomovil}" placeholder="Sentra" id="year" name="year"/>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción del vehículo:</label>
                        <b:inputTextarea rows="4" id="descripcion" name="descripcion" placeholder="Descripción de vehiculo" value="#{automovilBean.automovil.especificaciones}"/>
                    </div>
                    <div class="form-group">
                        <label for="color">Color:</label>
                        <b:inputText value="#{automovilBean.automovil.colorAutomovil}" placeholder="Blanco, negro ...etc" id="color" name="color"/>
                    </div>
                    <div class="form-group">
                        <label for="precio">Precio del vehiculo:</label>
                        <b:inputText id="precio" name="precio" placeholder="15,000">
                            <f:facet name="prepend">
                                <h:outputText value="#{automovilBean.automovil.precioAutomovil}" />
                            </f:facet>
                        </b:inputText>
                    </div>
                    <div class="form-group">
                        <label for="foto">Foto del vehículo:</label>
                        <h:inputFile value="#{automovilBean.imagen}" name="foto" id="foto" />
                    </div>
                    <br/>
                    <b:commandButton action="#{automovilBean.registrarNuevoAutomovil()}" look="danger" value="Insertar Mecanico">
                        <f:param name="tipoAuto" value="solicitud"/>
                    </b:commandButton>
                </h:form>
            </div>

</h:body>

</html>
