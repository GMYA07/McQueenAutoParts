<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/plantillaIndex.xhtml">
    <ui:define name="contenidoAdministrador">
        <h1 class="text-center">Tabla de Registro de Carros en Venta</h1>
        <br/>
        <b:container styleClass="contendorCrudPadre" style="width:100%">
            <b:container styleClass="contendorCrud" style="width:100%">
                <h:form>
                    <h2 class="text-center">Tabla de Registro de Carros en Venta de Usuarios</h2>
                    <b:dataTable value="#{automovilBean.listaAutomovilesUsuarios}" var="car" id="productosTable2" styleClass="table table-striped table-bordered">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Id de los Automoviles" />
                            </f:facet>
                            <h:outputText value="#{car.idAutomovil}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Id de los Clientes" />
                            </f:facet>
                            <h:outputText value="#{car.usuarioByIdClienteVenta.dui}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Placa de los Automoviles" />
                            </f:facet>
                            <h:outputText value="#{car.placaAutomovil}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Marca de los Automoviles" />
                            </f:facet>
                            <h:outputText value="#{car.marcaAutomovil}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Modelo de los Automoviles" />
                            </f:facet>
                            <h:outputText value="#{car.modeloAutomovil}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Año del Carro" />
                            </f:facet>
                            <h:outputText value="#{car.yearAutomovil}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Especifiaciones de los Automoviles" />
                            </f:facet>
                            <h:outputText value="#{car.especificaciones}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Color de los Automoviles" />
                            </f:facet>
                            <h:outputText value="#{car.colorAutomovil}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Precio de los Automoviles" />
                            </f:facet>
                            <h:outputText value="#{car.precioAutomovil}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Foto de los Automoviles" />
                            </f:facet>
                            <p:graphicImage value="/resources/imgAutomoviles/#{car.fotoAutomovil}" style="width:200px"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Estado de los Automoviles" />
                            </f:facet>
                            <ui:fragment rendered="#{car.estado == 0}">
                                <h:outputText value="En espera de aprobacion" />
                            </ui:fragment>
                            <ui:fragment rendered="#{car.estado == 1}">
                                <h:outputText value="Aprobado para vender" />
                            </ui:fragment>
                            <ui:fragment rendered="#{car.estado == 2}">
                                <h:outputText value="Rechazado para vender" />
                            </ui:fragment>
                            <ui:fragment rendered="#{car.estado == 3}">
                                <h:outputText value="Automovil no disponible para vender" />
                            </ui:fragment>
                            <ui:fragment rendered="#{car.estado == 4}">
                                <h:outputText value="Automovil vendido" />
                            </ui:fragment>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Acciones a realizar" />
                            </f:facet>
                            <ui:fragment rendered ="#{car.estado == 0}">
                                <b:commandButton action="#{automovilBean.cambiarEstadoAuto(car)}" look="primary" value="Aceptar Solicitud">
                                    <f:ajax execute="@form" render="@form" />
                                    <f:param name="estadoAccion" value="11"/>
                                </b:commandButton>
                                <br/>
                                <br/>
                                <b:commandButton action="#{automovilBean.cambiarEstadoAuto(car)}" look="primary" value="Rechazar Solicitud">
                                    <f:ajax execute="@form" render="@form" />
                                    <f:param name="estadoAccion" value="22"/>
                                </b:commandButton>
                            </ui:fragment>
                            <ui:fragment rendered ="#{car.estado == 1}">
                                <b:commandButton action="#{automovilBean.cambiarEstadoAuto(car)}" look="danger" value="Cancelar Publicacion del Automovil">
                                    <f:ajax execute="@form" render="@form" />
                                </b:commandButton>
                            </ui:fragment>
                            <ui:fragment rendered ="#{car.estado > 1}">
                                <h:outputText value="Sin ninguna accion" />
                            </ui:fragment>
                        </h:column>
                    </b:dataTable>
                </h:form>
                <br/>
                <br/>
                <h:messages id="successMessage" infoStyle="color:darkgreen" errorStyle="color:darkred" />
                <h:form styleClass="formularioModi" style="margin-left: 700px">
                    <h2>Modificar Producto</h2>
                    <h:outputLabel value="Nombre del Carro"/>
                    <br/>
                    <h:inputText value=""/>
                    <br/>
                    <h:outputLabel value="Precio del Carro"/>
                    <br/>
                    <h:inputText/>
                    <br/>
                    <h:outputLabel value="Año del Carro"/>
                    <br/>
                    <h:inputText/>
                    <br/>
                    <br/>
                    <b:button look="danger" value="Modificar"/>
                </h:form>
            </b:container>
        </b:container>
    </ui:define>
</ui:composition>
