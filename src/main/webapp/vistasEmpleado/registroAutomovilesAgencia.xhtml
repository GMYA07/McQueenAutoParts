<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../templates/plantillaEmpleado.xhtml">
    <ui:define name="content">
        <h:panelGroup layout="block" styleClass="alert alert-danger"
                      rendered="#{not empty facesContext.messageList}">
            <h:messages />
        </h:panelGroup>
        <h1 class="text-center">Registro de Nuevos Automoviles de Agencia</h1>
        <br/>
        <br/>
        <b:container styleClass="contendorCrudPadre" style="margin-left:250px;">
            <b:container styleClass="contendorCrud">
                <h:form styleClass="formularioModi" enctype="multipart/form-data">
                    <h2>Nuevos Automoviles de Agencia</h2>
                    <p:outputLabel value="Marca de los Automoviles"/>
                    <br/>
                    <p:inputText value="#{automovilBean.automovil.marcaAutomovil}"/>
                    <br/>
                    <p:outputLabel value="Modelo de los Automoviles"/>
                    <br/>
                    <p:inputText value="#{automovilBean.automovil.modeloAutomovil}"/>
                    <br/>
                    <p:outputLabel value="AÃ±o de los Automoviles"/>
                    <br/>
                    <p:inputText value="#{automovilBean.automovil.yearAutomovil}"/>
                    <br/>
                    <p:outputLabel value="Especificaciones de los Automoviles"/>
                    <br/>
                    <p:inputTextarea value="#{automovilBean.automovil.especificaciones}"/>
                    <br/>
                    <p:outputLabel value="Color de los Automoviles"/>
                    <br/>
                    <p:inputText value="#{automovilBean.automovil.colorAutomovil}"/>
                    <br/>
                    <p:outputLabel value="Precio de los Automoviles"/>
                    <br/>
                    <p:inputText value="#{automovilBean.automovil.precioAutomovil}"/>
                    <br/>
                    <p:outputLabel value="Imagen de los Automoviles"/>
                    <br/>
                    <h:inputFile value="#{automovilBean.imagen}"/>
                    <br/>
                    <p:outputLabel value="Cantidad del Automoviles"/>
                    <br/>
                    <p:inputText id="cantidad" value="#{automovilBean.automovil.cantidad}" />
                    <br/>
                    <br/>
                    <b:commandButton action="#{automovilBean.registrarNuevoAutomovil()}" look="danger" value="Insertar Mecanico">
                        <f:param name="tipoAuto" value="agencia"/>
                    </b:commandButton>
                </h:form>
            </b:container>
        </b:container>
    </ui:define>
</ui:composition>
